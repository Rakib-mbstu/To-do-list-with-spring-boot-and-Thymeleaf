<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h2>EDIT TODO</h2>
    <form th:action="@{/update}" th:method="post" th:object="${todo}">
        <input type="hidden" name="id" th:value="${todo.id}">

        <input type="checkbox" name="starred" th:value="true" th:checked="${todo.starred}"><label> Starred</label><br>

        <input type="checkbox" name="completed" th:value="true"
               th:checked="${todo.completed}"><label> Completed</label><br>

        <input type="text" name="description" th:value="${todo.description}"> <br>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
