<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid">
    <h1>TODO LIST</h1>
    <table class="table">
        <thead>
        <tr>
            <td>DESCRIPTION</td>
            <td>COMPLETED</td>
            <td>FAVOURITE</td>
            <td>ACTION</td>
        </tr>
        </thead>
        <tr th:each="todo: ${todoLists}">
            <td th:text="${todo.description}"></td>
            <td><span th:if="${todo.completed==true}"><i class="fa fa-check"></i></span></td>
            <td><span th:if="${todo.starred==true}"><i class="fa fa-star"></i></span></td>
            <td>
                <form th:action="@{'/todos/' + ${todo.id}}" method="get">
                    <button type="submit">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </form>
                <form th:action="@{'/delete/' + ${todo.id}}">
                    <button type="submit" >
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </form>
            </td>
        </tr>
    </table>
    <form action="save" method="post">
        <label>
            <input type="text" name="description">
        </label>
        <button type="submit">submit</button>
    </form>
</div>
<script>

</script>
</body>
</html>
